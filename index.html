<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <img src="./assets/img/logo.svg" alt="Logomarca do aplicativo Habits">
        <button>
            <img src="./assets/img/plus.svg" alt="ícone sinal de mais roxo">
            <span>Registrar meu dia</span>
        </button>
    </header>
    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="water" title="Água">&#x1F4A7;</div>
            <div class="habit" data-name="food" title="fruta">&#x1F34E;</div>
            <div class="habit" data-name="run" title="Caminhada">&#x1F3C3;</div>
            <div class="habit" data-name="meditation" title="Meditação">&#x1F9D8;</div>
            <div class="habit" data-name="reading" title="Leitura">&#x1F4DA;</div> 
            <div class="habit" data-name="programming" title="Codando">&#x1F4BB;</div>
            <div class="habit" data-name="watching" title="Filmes">&#x1F4FA;</div>
            <div class="habit" data-name="cheers" title="Bebida">&#x1F37B;</div>
            <div class="habit" data-name="kisses" title="Beijo">&#x1F48B;</div>
        </div>
        <div class="days"></div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
